# Netlify configuration for Next.js SSR deployment
[build]
  command = "npm ci && npm run build"
  
[build.environment]
  NODE_VERSION = "18"
  NEXT_TELEMETRY_DISABLED = "1"

# Use the Netlify Next.js plugin for SSR support
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Ensure no static redirects interfere with SSR
[context.production]
  command = "npm ci && npm run build"
