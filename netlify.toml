# Netlify configuration for Next.js 16+

[build]
  command = "npm run build"
  # publish = ".next" # optional, Next.js runtime auto-detects

[build.environment]
  NODE_VERSION = "20.9.0"
  NEXT_TELEMETRY_DISABLED = "1"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Additional headers (global); detailed headers can live in public/_headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Robots-Tag = "all"
    Access-Control-Allow-Origin = "*"

[functions]
  directory = "netlify/functions"

[[edge_functions]]
  function = "ai-allow"
  path = "/*"
