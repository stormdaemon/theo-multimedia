# Netlify configuration for static Next.js export
[build]
  command = "npm ci && npm run build"
  publish = "out"
  
[build.environment]
  NODE_VERSION = "18"

# Redirect all 404s to the root (if you rely on client-side routing for some paths)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
