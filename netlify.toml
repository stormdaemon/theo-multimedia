# Netlify configuration for Next.js SSR
[build]
  command = "npm ci && npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"
  NEXT_TELEMETRY_DISABLED = "1"

# Next.js plugin for SSR
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Headers to allow AI crawlers
[[headers]]
  for = "/*"
  [headers.values]
    X-Robots-Tag = "all"
    X-AI-Crawlers = "allowed"
