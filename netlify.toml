# Netlify configuration for Next.js 16+
# Le plugin est supprimé pour laisser le "Next.js Runtime" natif de Netlify gérer le SSR.
[build]
  command = "npm run build"
  # Le répertoire 'publish' est automatiquement détecté par le Next.js Runtime.

[build.environment]
  NODE_VERSION = "20.9.0" # Utilisation de la version minimale recommandée pour Next.js 16
  NEXT_TELEMETRY_DISABLED = "1"

# Les headers restent inchangés
[[headers]]
  for = "/*"
  [headers.values]
    X-Robots-Tag = "all"
    Access-Control-Allow-Origin = "*"```