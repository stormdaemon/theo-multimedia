# Netlify configuration for Next.js SSR deployment
[build]
  command = "npm ci && npm run build"
  # No publish directory needed for SSR - the plugin handles everything
  publish = "."
  
[build.environment]
  NODE_VERSION = "18"

# Use the Netlify Next.js plugin for SSR support
[[plugins]]
  package = "@netlify/plugin-nextjs"
